					// with configurations
					var jsonTS1 = new jsonTimesync({
						"upstreams": [
							{"active": true, "url": "http://192.168.1.102/projects/json-timesync/tests/downstream.json"},
							{"active": false, "url": "http://192.168.1.102/projects/json-timesync/tests/downstream.json"}

					var jsonTS2 = new jsonTimesync({
						"json": sampleJSON
					});					
					console.log(jsonTS2);

					var jsonTS3 = new jsonTimesync({
						"json": sampleJSON_string
